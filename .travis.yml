language: go

go:
  - 1.1
  - 1.2
  - 1.3
  - 1.4
  - 1.5
  - 1.6
  - tip

before_install:
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

script:
  - go test -v -race ./...

after_success:
  - test "$TRAVIS_GO_VERSION" = "1.4" && cd narada && goveralls -service=travis-ci
